<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cripto - Registro</title>
    <!--<link rel="shortcut icon" href="Icono Pagina.png" type="image/x-icon">-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/CSS/Login.CSS">

</head>
<body>
    <div class="contenedor-principal">
        <h1>Virtual Cripto</h1>
        
        <div class="Formulario">
            <form method="post" id="formRegistro">
                <h2>Registrarme</h2>
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese su nombre de Usuario" required>
                
                <label for="Contraseña">Contraseña:</label>
                <input type="password" id="Contraseña" name="Contraseña" placeholder="Ingrese su Contraseña" required>
                
                <button type="submit">Registrarme</button>
                
                <p>¿Ya Tienes Cuenta? <a href="Login.html">Logueate aquí</a></p>
            </form>
        </div>
    </div>
    
    <footer>
        <h3>Hecho por Sebastian</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Frontend/Script/ScriptRegistro.js"></script>
</body>
</html>
