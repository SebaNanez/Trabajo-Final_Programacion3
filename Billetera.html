<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Virtual Cripto – Mi Billetera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/CSS/Pestañas.CSS"/>
</head>
<body class="bg-dark text-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-2 border-warning">
    <div class="container">
      <a class="navbar-brand text-warning" href="#">Virtual Cripto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mainNav" aria-controls="mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="Index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="Billetera.html">Mi Billetera</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">Historial</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container py-4">

    <!-- 1) Resumen de balance -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card bg-black border-warning text-warning shadow-lg">
          <div class="card-body">
            <h5 class="card-title">Balance total</h5>
            <h2 id="totalARS">$ 0,00</h2>
            <small class="text-secondary">≈ <span id="totalUSD">$ 0.00</span> USD</small>
          </div>
        </div>
      </div>
    </div>

    <!-- 2) Tabla de activos -->
    <div class="table-responsive">
      <table class="table table-crypto">
        <thead>
          <tr>
            <th>Crypto</th>
            <th>Cantidad</th>
            <th>Precio unitario (ARS)</th>
            <th>Valor total (ARS)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="walletBody">
          <!-- Filas inyectadas por JS -->
        </tbody>
      </table>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="text-center py-3 border-top border-secondary">
    <small>Hecho por Sebastian</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Script/ScriptBilletera.js"></script>
</body>
</html>
